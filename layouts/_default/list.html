{{ define "main" }}
  <main>
    <div class="my-4">
      {{- partial "breadcrumbs.html" . -}}
    </div>

    <section class="py-2 flex flex-col gap-12">
      {{ range .Pages }}
        <article class="flex flex-col gap-2">
          <header>
            <h2 class="text-2xl font-semibold">
              <a href="{{ .RelPermalink }}" class="text-blue-500 hover:text-blue-600 hover:underline">
                {{ .Title }}
              </a>
            </h2>
          </header>
          <p class="text-gray-700">{{ .Param "description" }}</p>
          <time
              datetime='{{ .Date.Format "2006-01-02" }}'
              pubdate
              class="text-base text-gray-500 italic">
            {{ .Date.Format (default "2006-01-02" .Site.Params.dateFormat) }}
          </time>

          {{- partial "tags.html" .Params.tags -}}
        </article>
      {{ end }}
    </section>
  </main>
{{ end }}
