{{ define "main" }}
  <main>
    <div class="my-4">
      {{- partial "breadcrumbs.html" . -}}
    </div>

    <section class="py-2 flex flex-col gap-12">
      {{ range .Pages }}
        <article
            class="border rounded-lg p-4 flex flex-col md:flex-row items-center
              gap-3 md:gap-4">
          <aside class="w-1/2 md:w-2/5 lg:w-1/3">
            <img
                src='{{ .Param "coverImage" }}'
                alt="Logo Laravel">
          </aside>

          <div class="flex flex-col gap-3">
            <header>
              <h2 class="text-2xl font-semibold">
                <a href="{{ .RelPermalink }}" class="text-blue-500 hover:text-blue-600 hover:underline">
                  {{ .Title }}
                </a>
              </h2>
            </header>
            <p class="text-gray-700">{{ .Param "description" }}</p>
            <section class="flex flex-wrap gap-2">
              {{ range .Param "tags" }}
                <span class="px-3 py-1 bg-green-200 text-gray-700 rounded-lg text-sm">
                  {{ . }}
                </span>
              {{ end }}
            </section>
          </div>
        </article>
      {{ end }}
    </section>
  </main>
{{ end }}
